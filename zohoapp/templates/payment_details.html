{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
    .custom-height {
        height: 40px;
    }

    .list-item {
        cursor: pointer;
        margin-top: 20px;
    }

    .vertical-separator {
        border-right: 1px solid #ddd;
    }

    .list-item:hover {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
    }

    .list-item:hover {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
    }
    .custom-item:hover {
        color: white;
    }
    .btn-group {
        display: inline-flex;
    }

    .btn-group > * {
        margin-right: -2px;
    }

    .template-button {
        display: none;
    }
</style>

<section>
    
    <br>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-5 vertical-separator">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb">Payment Made</h3>
                    <div class="btn-group" role="group">
                        <a href="{% url 'paymentadd_method' %}" class="btn btn-primary">+New</a>
                        
                    </div>
                </div>

                <div class="list-group mt-3">
                    {% for p in payment %}
                    <a href="#" class="list-item" data-journal-id="{{ p.id }}"
                        data-journal-details-url="{% url 'payment_lists' p.id %}">
                        <div class="d-flex justify-content-between text-white">
                            <span>{{ p.date }}</span>
                            <span><i class="fa fa-inr"></i>{{ p.amount }}</span>
                        </div>
                        <div class="d-flex justify-content-between text-white mt-2">
                            <span>{{ p.vendor.first_name }}</span>
                            <!-- <span>{{ journal.status }}</span> -->
                            
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-7">
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-success btn-publish">Publish</button>
                    <button class="btn btn-outline-danger template-button">Template</button>
                    <div class="">                    
                        <a href="#" class="text-white" style="margin-right: 10px;"><i
                                class="fa fa-edit"></i></a>
                        <a href="#" class="text-white" style="margin-right: 10px;"><i
                                class="fa fa-file-pdf"></i></a>
                        <a href="#" class="text-white" style="margin-right: 10px;"><i
                                class="fa fa-print"></i></a>
                        <a href="#" class="text-white" style="margin-right: 10px;"><i
                                class="fa fa-paperclip"></i></a>
                        <a href="#" class="text-white" style="margin-right: 10px;"><i
                                class="fa fa-trash"></i></a>
                    </div>
                </div>
                <div class="details-section mt-3">

                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {
        $('.list-item').click(function () {
            $('.list-item').removeClass('active');
            $(this).addClass('active');

            var journalId = $(this).data('journal-id');
            var journalDetailsUrl = $(this).data('journal-details-url');
            $('.details-section').html('<p>Loading journal details...</p>');
            $.ajax({
                url: journalDetailsUrl,
                method: 'GET',
                data: {
                    journal_id: journalId
                },
                success: function (response) {
                    $('.details-section').html(response);
                    $('.template-button').show();
                },
                error: function () {
                    $('.details-section').html('<p>Failed to load journal details.</p>');
                }
            });
        });

        $('.btn-publish').click(function () {
            var journalId = $('.list-item.active').data('journal-id');
            var publishUrl = "{% url 'payment_details_view'  %}";
            var csrfToken = "{{ csrf_token }}";
            $.ajax({
                url: publishUrl,
                method: 'POST',
                headers: {
                    "X-CSRFToken": csrfToken
                },
                data: {
                    journal_id: journalId,
                },
                success: function (response) {
                    $('.details-section .status').text('Published');

                    $('.list-item.active .status').text('Published');
                },
                error: function () {
                    console.log('Failed to publish journal.');
                }
            });
        });
        $('.template-button').click(function () {
            var selectedJournalId = $('.list-item.active').data('journal-id');
            sessionStorage.setItem('selectedJournalId', selectedJournalId);
            var journalDetailsUrl = "{% url 'payment_details_view'  %}?journal_id=" + selectedJournalId;
            window.location.href = journalDetailsUrl;
        });
        $('.fa-edit').click(function() {
            var selectedJournalId = $('.list-item.active').data('journal-id');
            var editUrl = "{% url 'payment_details_view'  %}?journal_id=" + selectedJournalId;
            window.location.href = editUrl;
        });

    });
</script>
{% endblock %}
