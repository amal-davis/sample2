{% extends 'base.html' %}
{% load static %}
{% block content %}


<style>
    .popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>

<form action="" method="post">
    {% csrf_token %}
<section>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Vendor *</label>
                <div class="col-sm-10 col-md-7 col-9 ml-5">
                    <div class="input-group mb-2">
                        <select name="sel_acc" class="form-control">
                                  
                            {% for p in vendors %}
                            <option value="{{ p.id }}">{{ p.vendor_display_name }}</option>

                                      {% endfor %}

                            </select>                              

                    

                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Payment Method *</label>
                <div class="col-sm-10 col-md-7 col-9 ml-5">
                    <div class="input-group mb-2">
                        <select id="mySelect" class="form-control">
                            <option value="">-- Select --</option>
                            <option value="">Cash</option>
                            <option value="">Cheque</option>

                          </select>
                          <button id="addButton">+</button>
                        
                          <div id="popupContainer" class="popup">
                            <input type="text" id="dataInput" placeholder="Enter data">
                            <button id="saveButton">Save</button>
                          </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Reference*</label>
              <div class="col-sm-10 col-md-7 col-9">
                <input  type="text" name="reference" class="form-control"  >

              </div>
            </div>

        </div>
   

<div class="col-md-6">
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Payment Date*</label>
        <div class="col-sm-10 col-md-7 col-9 ml-5">
        <input type="date" class="form-control" name="date">
    </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Paid Through*</label>
        <div class="col-sm-10 col-md-7 col-9 ml-5">

        <select id="mySelect" class="form-control">
            <option value="">-- Select --</option>
            <option value="">Bank</option>
            <option value="">In Cash</option>
        </select>
          <button id="addButton">+</button>
        
          <div id="popupContainer" class="popup">
            <input type="text" id="dataInput" placeholder="Enter data">
            <button id="saveButton">Save</button>
          </div>
          </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 col-md-7 col-9 ml-5">
       <label  class="col-sm-2 col-form-label">Amount*</label>
        <input type="number" class="form-control" name="amount">
</div>
    </div>
</div>
</div>

</section>
<button type="submit" class="btn btn-success mt-3 " style="width: 100px;">Submit</button>

</form>
<script>
    // Get references to the elements
    const addButton = document.getElementById('addButton');
    const popupContainer = document.getElementById('popupContainer');
    const saveButton = document.getElementById('saveButton');
    const dataInput = document.getElementById('dataInput');
    const mySelect = document.getElementById('mySelect');

    // Event listener for the add button click
    addButton.addEventListener('click', function() {
      popupContainer.style.display = 'block';
    });

    // Event listener for the save button click
    saveButton.addEventListener('click', function() {
      const newData = dataInput.value;
      if (newData.trim() !== '') {
        const option = document.createElement('option');
        option.value = newData;
        option.textContent = newData;
        mySelect.appendChild(option);
      }
      dataInput.value = '';
      popupContainer.style.display = 'none';
    });
  </script>



{% endblock %}
